<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            window.location.href = "artha://khaltiPay";
            
            // Fallback: If the app is not installed, redirect to a safe webpage
            setTimeout(function() {
                window.location.href = "https://artha.com/app-download";  // Change this to your app's landing page
            }, 3000); 
        }
        
        // Try to redirect when the page loads
        window.onload = function() {
            redirectToApp();
        };
    </script>
</head>
<body>
    <p>Redirecting to your app...</p>
</body>
</html>
