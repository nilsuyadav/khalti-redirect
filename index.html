<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to the app...</p>
    <iframe id="appRedirectFrame" width="0" height="0" style="display: none;"></iframe>

    <script type="text/javascript">
        function redirectToApp() {
            // Try opening the app via iframe
            document.getElementById("appRedirectFrame").src = "artha://artha.com/borrowerDashboard";

            // ✅ Fallback: Redirect to Google if the app is not installed
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 3000);
        }

        // ✅ Attempt automatic redirection (some browsers may block)
        setTimeout(redirectToApp, 2000);
    </script>

    <button onclick="redirectToApp()" style="padding: 10px; font-size: 16px;">
        Click here if not redirected
    </button>
</body>
</html>
