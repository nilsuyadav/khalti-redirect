<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToApp() {
            window.location.href = "artha://artha.com/borrowerDashboard";

            // ✅ Fallback: If the app is not installed, redirect to a safe webpage
            setTimeout(function() {
                window.location.href = "https://google.com";  // Change this to your app's landing page
            }, 3000);
        }

        // ✅ Attempt automatic redirection (may be blocked in some browsers)
        setTimeout(function() {
            redirectToApp();
        }, 3000);
    </script>
</head>
<body>
    <p>Redirecting to the app...</p>
    <button onclick="redirectToApp()" style="padding: 10px; font-size: 16px;">
        Click here if not redirected
    </button>
</body>
</html>
